<h4> <a href="/2015/08/29/moment.html"> 离别 </a> </h4>
<p>道声再见比起再见难多了。</p>

<p>后悔／回头是自己号称很少考虑的事，道再见的时候故作姿态仰首大步离开，管你心里是否已是乱麻一团。坦诚点表现是不是更好？</p>

<p>想起可能或不可能再次相遇的情境，也许最好的就是努力充实起那段将来的回忆。</p>

<p>尽管更大的可能是自作多情，不过这就是令人前进的力量吧。</p>

<p>有点盼头总是好的。</p>
