<h4> <a href="/2015/09/13/a.html"> 毛巾 </a> </h4>
<p>我有两条毛巾，一条用来擦脸，一条当抹布擦桌子用。出去了一段时间之后回来擦脸的时候觉得这洗脸巾怎么都有股味道了，对那条抹布却从来不觉得有多脏。</p>

<p>只有走近了才能去了解吧.</p>

<p class="meta">13 Sep 2015</p>
