<h4> <a href="/2012/09/02/stop_thinking.html"> 终结无聊 </a> </h4>
<p>所以就9月了，似乎处在一堆事情中间，哦，是在一堆想法之中。现在能看到的我估计都是头低着，不停的用手摸额头的样子。</p>

<p>不能这样下去了，如果想做什么就去做吧。最近重温GTO，鬼冢热血地说：如果不能保证结果的事情就不能去做吗，那生活还有什么意思。我忽然不太愿意去想做了想做的事情之后到底会如何这样无意义的问题了。</p>

<p class="meta">02 Sep 2012</p>
