<h4> <a href="/2014/11/11/big_small_world.html"> 世界这么小（dà） </a> </h4>
<p>忽然在想，“世界这么小”这句话似乎不太成立：如果有遇到必然是某些经历大同小异，过后不管是如何的契机换到了什么地方，先前共同经历的影响总有一定几率再相遇吧。</p>

<p>换个方向，如果没有遇到一起，能够遇见的几率真是小的可怜了。不过那样才是更大的世界？</p>

<p>What are the odds？</p>
