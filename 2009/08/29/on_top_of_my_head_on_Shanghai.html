<h4> <a href="/2009/08/29/on_top_of_my_head_on_Shanghai.html"> 新世界 </a> </h4>
<p>出发前：我不禁的大喊：花花世界我来了！<br />
到了航站楼2和航站楼1之间的通道之间的时候，我不禁的感叹：真他娘的长啊！<br />
打的在南浦大桥上看到东方明珠时：这就是花花世界啊！<br />
到了张江客户那里，我不得不唏嘘：也没啥特别啊！</p>
<p class="meta">29 Aug 2009</p>
