<h4> <a href="/2010/10/31/no_title_3.html"> 无题（三） </a> </h4>
<p>生活中的各种味道，不需要别人来告诉我怎么做，自己好好地来体验个中滋味。才是真实的生活。</p>
<blockquote>
<p>隐藏自己的疲倦<br />
表达自己的狼狈<br />
放纵自己的狂野<br />
找寻自己的明天</p>
</blockquote>
<p class="meta">31 Oct 2010</p>
